<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/user_styles.css') }}">

</head>
<body>
    <div class="container border border-dark p-4 mainDiv">
        <h1 class = "mb-5">{{ message }}</h1>
        <div class = "container">
            <h2 class="mb-5">{{ user.first_name }} {{ user.last_name }}</h2>
            <p class="bold mb-1">ID: <p class="ms-3">{{ user.id }}</p></p>
            <p class="bold mb-1">Name: <p class="ms-3">{{ user.first_name }} {{ user.last_name }}</p></p>
            <p class="bold mb-1">Email: <p class="ms-3">{{ user.email }}</p></p>
            <p class="bold mb-1">Created On: <p class="ms-3">{{ user.created_at }}</p></p>
            <p class="bold mb-1">Last Updated On: <p class="ms-3">{{ user.updated_at }}</p></p>
        </div>
            <a class="btn btn-sm btn-default border border-dark btn-grey button" href="/users/edit/{{user.id}}">Edit Profile</a>
            <a class="btn btn-sm btn-default border border-dark btn-grey button buttonLonger" href="/user/home">Home</a>
            <a class="btn btn-sm btn-default border border-dark btn-grey button" href="/logout">Logout</a>
    </div>
</body>
</html>
