<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login_registration.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">

</head>

<body class="bg_image">
	<div class="main_div">
		<h1 class="title_bar title_grad txt_grad">Login Or Create Account</h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="message_box">

                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

		<div class="container_box">

            <div class="boxes" >
                <h1>Login</h1>
                <div class="a_box">
                    <form action="/user/validation" method = "POST">
                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="email">Email: </label>
                            <input type="text" name = "email" placeholder="Email">
                        </div>

                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="password">Password: </label>
                            <input type="password" name = "password" placeholder="Password">
                        </div>

                        <div class = "buttons_box">
                            <input class="button" type="submit" value = "LogIn">
                        </div>
                    </form>
                </div>
            </div>

            <div class="boxes" >
                <h1>Register</h1>
			    <div class="a_box">
                    <form action="/user/creating" method = "POST">
                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="first_name">First Name: </label>
                            <input  id="first_name" style = "align-content: flex-end" type="text" name = "first_name" placeholder="First Name" >
                        </div>

                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="last_name">Last Name: </label>
                            <input id="last_name" type="text" name = "last_name" placeholder="Last Name">
                        </div>

                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="email">Email: </label>
                            <input id="email" type="text" name = "email" placeholder="Email" >
                        </div>

                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="city">City: </label>
                            <input id="city" type="text" name = "city" placeholder="City (optional)" >
                        </div>
                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="state">State: </label>
                            <input id="state" type="text" name = "state" placeholder="State (optional)" >
                        </div>

                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="password">Password: </label>
                            <input type="password" name = "password" placeholder="Password">
                        </div>

                        <div class = "d-flex flex-column mb-3 mt-3">
                            <label class="bold" for="confirm_password">Confirm Password: </label>
                            <input type="password" name = "confirm_password" placeholder="Confirm_Password">
                        </div>
                        <div class = "buttons_box">
                            <input class="button" type="submit" value = "Save User">
                        </div>
            		</form>
	            </div>
            </div>

        </div>
    </div>
</body>
</html>
