<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Painting Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/user_styles.css') }}">

</head>
<body>
    <div class="container border border-dark p-4 mainDiv">
        <div class = "d-flex flex-row justify-content-end align-items-end mb-5 hght">
            <a href="/user/home">Dashboard</a>
            <a class="btn btn-sm btn-default border border-dark btn-grey ms-5 button" href="/logout">Logout</a>
        </div>
        <div  class = "d-flex flex-column mb-5 w-100 justify-content-between align-items-center">
            <form action="/painting/creating" method = "POST">
                <div class="d-flex flex-column justify-content-start w-100 border bg-dark p-5">
                    <h1 class = "text-left text-white">Add a Painting</h1>
                    <div class = "text-left text-warning" >
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                    <div class="d-flex flex-row justify-content-start mb-3 mt-3 text-white">
                        <label class ="w-50" for="title">Title: </label>
                        <input class="form-control border-dark" type="text" name = "title" >
                    </div>

                    <div class="d-flex flex-row justify-content-start mb-3 mt-3 text-white">
                        <label class ="w-50" for="description">Description: </label>
                        <textarea class = "w-100 border border-dark" name="description" id="description" cols="30" rows="5" ></textarea>
                    </div>

                    <div class="d-flex flex-row justify-content-between mb-5 mt-3 text-white">
                        <label class ="w-50" for="price">Price: </label>
                        <input class="form-control border-dark" type="any" name = "price" placeholder = "Example: 50.00" >
                    </div>
                    <input class="btn btn-sm btn-default border border-dark btn-grey button buttonLonger"  type="submit" value = "Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
