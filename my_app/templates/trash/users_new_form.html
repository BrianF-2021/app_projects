<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/user_styles.css') }}">

</head>
<body>
    <div class = "container border border-dark p-5 mainDiv">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class = "d-flex flex-column w-40 justify-content-between align-items-center">
            <h1>Create A User</h1>
            <form action="/users/creating" method = "POST">
            <div class="col-sm-4"></div>
                <div class = "mb-3 mt-3">
                    <label for="first_name">First Name: </label>
                    <input class="" style = "align-content: flex-end" type="text" name = "first_name" placeholder="First Name" >
                </div>

                <div class = "mb-3 mt-3">
                    <label for="last_name">Last Name: </label>
                    <input class="" type="text" name = "last_name" placeholder="Last Name">
                </div>

                <div class = "mb-3 mt-3">
                    <label for="email">Email: </label>
                    <input class="" type="text" name = "email" placeholder="Email" >
                </div>

                <div class = "mb-3 mt-3">
                    <label for="password">Password: </label>
                    <input type="password" name = "password" placeholder="Password">
                </div>

                <div class = "mb-3 mt-3">
                    <label for="confirm_password">Confirm Password: </label>
                    <input type="password" name = "confirm_password" placeholder="Confirm_Password">
                </div>
                <div class = "d-flex flex-row w-40 pt-5 justify-content-between align-items-center">
                    <input class="btn btn-sm btn-default border border-dark btn-grey button buttonLonger" type="submit" value = "Save User">
                    <a class="btn btn-sm btn-default border border-dark btn-grey button buttonLonger" href="/main">Cancel</a>
                </div>
            </div>
            </form>
        </div>

    </div>
</body>
</html>
