<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/user_styles.css') }}">

</head>
<body>
    <div class="container border border-dark p-4 mainDiv">
        <div class = "d-flex flex-row justify-content-end align-items-end mb-5 hght">
            <a href="/painting/add">Add Painting</a>
            <a class = "ms-5" href="/user/home">Dashboard</a>
            <a class="btn btn-sm btn-default border border-dark btn-grey ms-5 button" href="/logout">Logout</a>
        </div>
        <div  class = "d-flex flex-column mb-5 w-100 justify-content-between align-items-center">

            <div class="container pt-5">
                <h1>{{ this_painting.title }}</h1>
                <div class = "d-flex flex-row border border-dark  align-items-center">
                    <div class="p-5 w-30">
                        <p class="bold mb-1">Painted by: <p class = "ms-5 mb-4">{{ this_painting.users.first_name }} {{ this_painting.users.last_name }}</p></p>
                        <p class="bold mb-1">Description: <p class = "ms-5 mb-4">{{ this_painting.description }}</p></p>
                        <p class="bold mb-1">Price: <p class = "ms-5">${{ this_painting.price }}</p></p>
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
