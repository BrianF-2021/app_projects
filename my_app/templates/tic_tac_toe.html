<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/t3_styles.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename = 'script/t3.js') }}" defer></script>

</head>
<body>
    <div class="container">
        <h1 id="name" >Tic-Tac-Toe</h1>
        <h3>Welcome {{ user.first_name }}!</h3>
        <div class="gameboard">
            <a class="square" href="/update_board/{{1}}">1</a>
            <a class="square" href="/t3">2</a>
            <a class="square" href="/t3">3</a>
            <a class="square" href="/t3">4</a>
            <a class="square" href="/t3">5</a>
            <a class="square" href="/t3">6</a>
            <a class="square" href="/t3">7</a>
            <a class="square" href="/t3">8</a>
            <a class="square" href="/t3">9</a>

        </div>
        <div class="optionsBar">
            <a class="btns" href="/user/home" >Home</a> |
            <a class="btns" href="/snake_game">Start Over</a>
        </div>
    </div>
</body>
</html>
