<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/password_edit.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/navbar.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/top_bar.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename = 'script/navbar.js') }}" defer></script>



</head>
<body class="bg-image">
    <div class="top_bar">

        <nav class="navbar">
            <div class="nav-title">EDIT PASSWORD </div>
            <div class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="navbar-links">
                <ul>
                    <li><a class="links" href="/user/home">Home</a></li>
                    <li><a class="links" href="/users/edit/{{this_user.id}}">Edit Profile</a></li>
                    <li><a class="links" href="/weather_page/{{this_user.id}}">Weather</a></li>
                    <li><a class="links" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <!-- <div class="wx_search_bar">
            <form action="/local_weather/{{this_user.id}}" method="POST">
                <div class="city_state_search">
                    <label for="city_state">Local Weather: </label>
                    <input type="text" name = "city_state" placeholder="City State">
                </div>
                <input class="wx-submit-btn"  type="submit" value = "Submit">
            </form>
        </div> -->
      </div>






    <div class="main_body">

        <div class = "main_div">

            <div class = "edit_pw_box">
                <h1 class="m-3">Edit Password</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="message_box">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                <form action="/user/editing/password/{{this_user.id}}" method = "POST">
                    <div class = "forms_box">
                        <label for="password">Current Password: </label>
                        <input type="password" name = "password" placeholder="Current Password" required>
                    </div>

                    <div class = "forms_box">
                        <label for="confirm_password">Confirm Current Password: </label>
                        <input type="password" name = "confirm_password" placeholder="Confirm Current Password" required>
                    </div>
                    <div class = "forms_box">
                        <label for="new_password">New Password: </label>
                        <input type="password" name = "new_password" placeholder="New Password" required>
                    </div>

                    <div class = "forms_box">
                        <label for="confirm_new_pw">Confirm New Password: </label>
                        <input type="password" name = "confirm_new_pw" placeholder="Confirm New Password" required>
                    </div>
                    <div class = "buttons_box">
                        <input class="edit-btn btn_save" class="button" type="submit" value = "Save">
                        <a class="edit-btn btn_cancel" class="button" href="/users/edit/{{this_user.id}}">Cancel</a>
                    </div>
                </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
